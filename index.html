<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Store</title>
</head>
<body>
    <header>
        <h1 id="title">Store Fashion</h1>
        <img id="logo" src="https://image.freepik.com/free-vector/happy-shop-logo-template_57516-57.jpg" alt="logo">
        <nav>
            <ul class="nav-links">
                <li id="home" onclick="test(array)"><a href="#">Home</a></li>
                <li id="women"  onclick="test(array,'women')"><a href="#">Women's</a></li>
                <li id="men"  onclick="test(array,'men')"><a href="#">Men's</a></li>
                <li id="card"  onclick="totalPrice(array)"><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <div id='main'>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
